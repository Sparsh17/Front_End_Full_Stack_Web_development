<!DOCTYPE html>
<html>
    <head>
</head>

<body>

    <header>

        <h2>Already Registered? <u>LOGIN</u> now</h2>

        <form action="" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="abc@gmail.com">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button><img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000002_1548425156_coding-ninjas-logo.png" width=30 height="12"> Login</button>
            </div>
            <hr>
        </form>

    </header>

    <br />
    <br />

    <main>
        <section>

            <a href="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000002_1548425156_coding-ninjas-logo.png">
                <h3>Coding Ninjas Blogs</h3>
            </a>
            <img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000003_1548425216_coding-ninjas-love-coding.png" alt="Coding Ninjas">


        </section>

        <br />
        <br />

        <section>
            <hr>

            <h2><u>REGISTRATION</u></h2>

            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="first_name">First Name: </label></td>
                        <td><input type="text" id="first_name"> </td>
                    </tr>
                    <tr>
                        <td><label for="last_name">Last Name: </label></td>
                        <td><input type="text" id="last_name"> </td>
                    </tr>
                    <tr>
                        <td><label for="curr_address">Current Address: </label></td>
                        <td colspan="2">
                            <table>
                                <tr>
                                    <td><label for="flat_no">Flat No./House No.</label> </td>
                                    <td><input type="text" id="flat_no"> </td>
                                </tr>
                                <tr>
                                    <td><label for="locality">Locality</label> </td>
                                    <td><input type="text" id="locality"> </td>
                                </tr>
                                <tr>
                                    <td><label for="city">City</label> </td>
                                    <td><input type="text" id="city"> </td>
                                </tr>

                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="address"><b>Is Current address and Permanent address same?</b></label> </td>
                        <td>
                            <input type="radio" name="address" id="address" checked value="Yes">Yes
                            <input type="radio" name="address" id="address" value="No">No
                        </td>
                    </tr>
                    <tr>
                        <td><label for="reg-email">Email: </label> </td>
                        <td><input type="email" id="reg-email" placeholder="abc@gmail.com"> </td>
                    </tr>
                    <tr>
                        <td><label for="reg-pass">Password: </label> </td>
                        <td><input type="password" id="reg-pass"> </td>
                    </tr>

                </table>
                <br>
                <button> <big>Register</big> </button>
            </form>

        </section>
    </main>

</body></html>
